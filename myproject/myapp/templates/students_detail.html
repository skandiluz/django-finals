<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .student-details {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .detail-row {
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 100px;
        }
        .btn {
            background-color: #343a40;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            display: inline-block;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #23272b;
        }
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Django Blog</h1>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'students_list' %}">Students</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        
        <div class="content">
            <h2>Student Details</h2>
            
            <div class="student-details">
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    {{ student.name }}
                </div>
                <div class="detail-row">
                    <span class="detail-label">Age:</span>
                    {{ student.age }}
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    {{ student.email }}
                </div>
                <div class="detail-row">
                    <span class="detail-label">ID:</span>
                    {{ student.id }}
                </div>
            </div>
            
            <a href="{% url 'edit_student' student.id %}" class="btn btn-warning">Edit Student</a>
            <a href="{% url 'delete_student' student.id %}" class="btn btn-danger">Delete Student</a>
            <a href="{% url 'students_list' %}" class="btn">‚Üê Back to List</a>
        </div>
    </div>
</body>
</html>
