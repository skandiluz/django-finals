{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="{% static 'styles/student_detail.css' %}">
</head>
<body>
    <div class="container">
        <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'create_student' %}">Add Student</a>
                <a href="{% url 'students_list' %}">Students</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        
        <div class="content">
            <h2>Student Details</h2>
            
            <div class="student-details">
                <div class="detail-row">
                    <span class="detail-label">Name:</span>
                    {{ student.name }}
                </div>
                <div class="detail-row">
                    <span class="detail-label">Age:</span>
                    {{ student.age }}
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    {{ student.email }}
                </div>
                <div class="detail-row">
                    <span class="detail-label">ID:</span>
                    {{ student.id }}
                </div>
            </div>
            
            <a href="{% url 'edit_student' student.id %}" class="btn btn-warning">Edit Student</a>
            <a href="{% url 'delete_student' student.id %}" class="btn btn-danger">Delete Student</a>
            <a href="{% url 'students_list' %}" class="btn">← Back to List</a>
        </div>
    </div>
</body>
</html>
