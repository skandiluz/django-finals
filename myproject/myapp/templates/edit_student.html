{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{% static 'styles/edit_student.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Django Blog</h1>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'students_list' %}">Students</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        
        <div class="content">
            <h2>Edit Student: {{ student.name }}</h2>
            
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">Update Student</button>
                <a href="{% url 'student_detail' student.id %}" class="btn">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
