<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-links {
            display: flex;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .warning-box {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .warning-text {
            color: #856404;
            font-weight: bold;
        }
        .student-info {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .btn {
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Django Blog</h1>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'students_list' %}">Students</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        
        <div class="content">
            <h2>Delete Student</h2>
            
            <div class="warning-box">
                <div class="warning-text">⚠️ Warning!</div>
                <p>You are about to permanently delete this student. This action cannot be undone.</p>
            </div>
            
            <div class="student-info">
                <h3>Student Information</h3>
                <p><strong>Name:</strong> {{ student.name }}</p>
                <p><strong>Age:</strong> {{ student.age }}</p>
                <p><strong>Email:</strong> {{ student.email }}</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete Student</button>
                <a href="{% url 'student_detail' student.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
