{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{% static 'styles/student_form.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓</h1>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a href="{% url 'create_student' %}">Add Student</a>
                <a href="{% url 'students_list' %}">Students</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        
        <div class="content">
            <h2>Add New Student</h2>

            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Add Student</button>
            </form>

            <p><a href="{% url 'students_list' %}">← Back to Students List</a></p>
        </div>
    </div>
</body>
</html>
